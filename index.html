<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">
  <title>Pendlaren</title>
</head>
<body>
  <div id="createProfile">
    <div id="menu">
      🐶
    </div>
    <div id="menuContent" class="hidden">
      <h2 style="text-align: center">Ta en profilbild!</h2>
      <div id="cameraControls">
        <button id="cameraBtn">Starta kameran</button>
        <button id="picBtn">Ta en bild</button>
        <button id="cancelBtn">Avbryt</button>
      </div>
      <video id="camera" autoplay muted playsinline style="display: none;"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <button id="clearGallery">Rensa bilder i Galleri</button>
      <button id="clearProfile">Rensa profilbild</button>
      <section id="gallery">
        <h2>Galleri</h2>
        <h4>Klicka på en bild för att välja den som profilbild :)</h4>

      </section>
    </div>
  </div>
  <div id="nearbyDiv">
    <div class="pointyFinger">☞</div>
    <h2 style="text-align: center;">Hitta närliggande hållplatser</h2>
    <div class="content">
      <button id="getNearby">Hitta mig📍</button>
  
      <main>
        <section id="map"></section>
      </main>
      <ul id="stopsList"></ul>
    </div>
  </div>

  <div id="timeTableDiv" class="hidden">
    <div class="pointyFinger">☞</div>
    <h2 style="text-align: center;">Hållplatsens tidtabell</h2>
    <div class="content">
      <label>
        Filtrera avgångar med en riktning:
        <input type="text" id="direction" placeholder="Hållplatsens namn">
        <button id="filterTimeTable">Filtrera</button>
        <button id="sort">Sortera efter Läge</button>
      </label>
      <ul id="departuresList"></ul>
    </div>
  </div>

  <div id="routeDiv">
    <div class="pointyFinger">☞</div>
    <h2 style="text-align: center;">Planera en resa</h2>
    <div class="content">
      <h3 style="display: inline;">Senaste sökningar:</h3>
      <button id="removeSaved">Töm</button>
      <ul id="recentStops">

      </ul>
      <div>
        <label>
          Från:
          <input type="text" id="stop1" list="stopsFromJSON" placeholder="Hållplats 1">
        </label>
        <label>
          Till:
          <input type="text" id="stop2" list="stopsFromJSON" placeholder="Hållplats 2">
        </label>
      </div>
      <div>
        <h4>Inte nödvändiga:</h4>
        <label>
          Datum: OBS: Max 3 månader frammåt.
          <input type="date" id="date" placeholder="YYYY-MM-DD">
        </label>
        <label>
          Tid:
          <input type="time" id="time" placeholder="HH:MM">
          <select id="timeType">
            <option value="0">Avgång</option>
            <option value="1">Ankomst</option>
          </select>
        </label>
      </div>

      <datalist id="stopsFromJSON">
      </datalist>

      <button id="createRoute">Skapa rutt</button>
    
      <ul id="routeList"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
